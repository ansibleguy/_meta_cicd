---

docker_dns: 'molecule-docker.local'

tester:
  trigger:
    molecule:
      start_time: '20:00'
      day: 'Mon,Thu *-*-*'
      separation: 900
    yamllint:
      start_time: '01:00'
      day: '*-*-*'
      separation: 60
    pylint:
      start_time: '01:30'
      day: '*-*-*'
      separation: 60
    ansiblelint:
      start_time: '03:00'
      day: '*-*-*'
      separation: 90
    collection_test:
      start_time: '02:00'
      day: '*-*-*'
      separation: 1800
    collection_lint:
      start_time: '02:30'
      day: '*-*-*'
      separation: 90

  user: 'tester'
  path:
    home: '/home/tester'
    test: '/tmp/.cicd/ansible'
    web: '/var/www/cicd/ansible'
    venv: '/var/lib/cicd/ansible_venv'
    script: '/usr/local/bin/cicd'
    script_mgmt: '/usr/local/sbin/cicd'

  python_version: '3.9'
  docker:
    url: "tcp://{{ docker_dns }}:2375"
    dns: "{{ docker_dns }}"
    ip: '172.17.1.50'
    cleanup_timer: '*-*-* 12:00:00'

  colors:
    ok: '97CA00'
    run: '1f77aa'
    bad: 'd9644d'
    wait: '404040'

  packages:
    apt: [
      'python3', 'python3-virtualenv', 'python3-pip',
      'libssl-dev', 'git', 'rsync',
    ]
    pip: [
      'setuptools',
      'ansible', 'molecule', 'ansible-core', 'molecule-docker',
      'anybadge', 'jmespath',
      'yamllint', 'ansible-lint', 'pylint', 'flake8',
      # collections
      'httpx', 'xmltodict',
    ]
    ansible_collections: ['community.general', 'ansible.utils']

  collections:
    opnsense:
      label: 'OPNSense v23.1.6'  # todo: dynamic lookup of version number
      ip: '172.17.1.52'
      dns: 'opn-test.local'
      test_args: ['opn-test.local', '/home/tester/.secret/opn.key', '0']
    linuxha:
      label: 'SH-4.2.1 | CS-3.1.2 | PM-2.0.5'
      # debian 11; crmsh: 4.2.1; corosync: 3.1.2-2; pacemaker: 2.0.5-2
      node1:
        ip: '172.17.1.54'
        dns: 'node1.local'
      node2:
        ip: '172.17.1.53'
        dns: 'node2.local'
      test_args: ['node1.local', 'node2.local', '/home/tester/.secret/lha.yml', '0']

  log:
    lines: 300

  roles:
    - 'infra_apache'
    - 'infra_certs'
    - 'infra_django_apache'
    - 'infra_docker_minimal'
    - 'infra_mariadb'
    - 'infra_nginx'
    - 'infra_wireguard'
    - 'infra_nftables'
    - 'addons_nftables'
    - 'linux_bootstrap'
    - 'linux_ufw'
    - 'linux_networking'
    - 'linux_users'
    - 'sw_awx'
    - 'sw_nextcloud'
    - 'sw_zabbix'
    - 'sw_zoneminder'
    - 'sw_proxmox_mail_gw'
    - 'sw_mailcow'
    - 'collection_nftables'
    - 'infra_pki'
    - 'collection_linuxha'
    # - 'collection_systemd' => only basic linting for now..

  roles_absent:
    - 'sw_iredmail'

  rc:
    soft_fail: 99
    file: '/tmp/.test_'
